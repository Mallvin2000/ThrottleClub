        <section class="submit-message">
            <div class="section-header">
                <h2 class="text-center">Contact Me</h2>
            </div>
            <div id="message">

            </div>
            <div class="container">
                <div class="message-form-container">
                    <form id="message-form">
                        <div class="form-group">
                            <label for="username">Name:</label>
                            <input type="text" class="form-control" id="txt_name" placeholder="">
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address:</label>
                            <input type="email" class="form-control" id="txt_email" aria-describedby="emailHelp"
                                placeholder="Enter email to receive updates">
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone
                                else.</small>
                        </div>
                        <div class="form-group">
                            <label for="exampleFormControlTextarea1">Message:</label>
                            <textarea class="form-control" id="txt_textArea" rows="5"></textarea>
                            <!-- <small id="emailHelp" class="form-text text-muted">Max 200 characters</small> -->
                        </div>
                        <!--<div class="form-check">

                        </div>-->
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
