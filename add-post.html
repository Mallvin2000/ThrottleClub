<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/add-post.js"></script>


</head>

<body>

    <main>
        <section class="add-post">
            <div class="section-header">
                <h2 class="text-center">Add a new blog post</h2>
            </div>
            <div class="container">
                <div class="add-post-container">
                    <form id="add-post-form">
                        <div class="form-group">
                            <label for="txt_title">Title:</label>
                            <input type="text" class="form-control" id="txt_title" placeholder="Enter title of post">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="txt_date">Date:</label>
                                <input type="date" class="form-control" id="txt_date"
                                    placeholder="Date post was written">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="txt_author">Author:</label>
                                <input type="text" class="form-control" id="txt_author"
                                    placeholder="Author of the post">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="txt_content">Content:</label>
                            <textarea class="form-control" id="txt_content" rows="13"></textarea>
                            <small id="emailHelp" class="form-text text-muted">Written with preferred formattimg in
                                html</small>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="files">Select files:</label>
                            </div>
                            <input type="file" id="imageFile" name="files" multiple><br><br>
                        </div>
                        <!--<div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>-->
                        <button type="submit" class="btn btn-primary">Add</button>
                    </form>
                </div>
            </div>

        </section>
    </main>

</body>

</html>
