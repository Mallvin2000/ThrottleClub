<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!--Bootstrap-->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"></script>

        <script src="js/checkLoginState.js"></script>
        <link rel="stylesheet" href="css/login.css">
        <script src="js/login.js"></script>
        <link rel="icon" href="images/favicon-16x16.png" type="image/x-icon">
</head>
<body>

    <div class="main-title">
        <h1 class="text-center">Login</h1>
    </div>

    <div class="container-fluid">
        <div class="inner-section">
            <div class="create-account">
                <form id="create-account-form" method="POST">
                    <div id="error-msg">
                    
                    </div>
                    <div class="form-group">
                        <label for="username">Username:</label>
                        <input type="text" class="form-control" id="txt_username" placeholder="Enter your username">
                    </div>

                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="txt_password" placeholder="Enter a password">
                    </div>
                    <button id="submit-button" type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
        </div>

    </div>
    
</body>
</html>
