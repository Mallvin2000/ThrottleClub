<body>

    <header class="main-header">
        <nav id="main-nav" class="navbar navbar-expand-sm bg-light navbar-light">
            <!--<a class="navbar-brand" href="#"><img class="img-fluid" src="images/rsz_2svlogosmaller.png" alt="Logo"></a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">

    <div class="container-fluid">
        <div id="post-container">

        </div>

        <div class="comments container">
            <div class="comment-main-title" style="margin-bottom: 3%;">
                <h3 class="text-center">Comments</h3>
            </div>

            <div id="comments-container">

            </div>

            <div class="leave-comment-form">
                <div class="form-title" style="margin-top: 5%;">
                    <h3 class="text-center">Leave a comment</h3>
                </div>
                <form id="comment-form">
                    <div class="form-group">
                        <label for="txt_comment">Comment:</label>
                        <textarea class="form-control" id="txt_comment" rows="4"></textarea>
                        <small id="emailHelp" class="form-text text-muted">Leave your comment</small>
                    </div>

                    <div class="form-row">
                        <div class="form-group col-md-12">
                            <label for="txt_name">Name:</label>
                            <input type="text" class="form-control" id="txt_name" placeholder="Johnny Depp">
                        </div>
                       <!--  <div class="form-group col-md-6">
                            <label for="txt_email">Email:</label>

                        </div> -->
                    </div>
                    <button type="submit" class="btn btn-primary mb-5">Submit</button>
                </form>
            </div>
        </div>
    </div>
