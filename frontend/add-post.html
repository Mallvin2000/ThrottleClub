<body>

    <header class="main-header">
        <nav id="main-nav" class="navbar navbar-expand-sm bg-light navbar-light">
            <!--<a class="navbar-brand" href="#"><img class="img-fluid" src="images/rsz_2svlogosmaller.png" alt="Logo"></a>-->

    <main>
        <section class="add-post">
            <div class="section-header">
                <h2 class="text-center">Add a new blog post</h2>
            </div>
            <div class="container">
                <div class="add-post-container">
                    <form id="add-post-form">
                        <div class="form-group">
                            <label for="txt_title">Title:</label>
                            <input type="text" class="form-control" id="txt_title" placeholder="Enter title of post">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="txt_date">Date:</label>
                                <input type="date" class="form-control" id="txt_date"
                                    placeholder="Date post was written">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="txt_author">Author:</label>
                                <input type="text" class="form-control" id="txt_author"
                                    placeholder="Author of the post">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="wc">Category:</label>
                            <select id="category-select" class="form-control">
                                <option selected disabled>Choose...</option>
                                <option value="1">Learning How To Ride</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="txt_sub_content">Sub Content:</label>
                            <textarea class="form-control" id="txt_sub_content" rows="6"></textarea>
                            <small id="emailHelp" class="form-text text-muted">A glimpse of what the article is about. Written in plain text</small>
                        </div>
                        <div class="form-group">
                            <label for="txt_content">Main Content:</label>
                            <textarea class="form-control" id="txt_content" rows="13"></textarea>
                            <small id="emailHelp" class="form-text text-muted">Written with preferred formatting in
                                html</small>
                        </div>
                        <div class="form-group">
                            <div>
                                <label for="files">Select cover image:</label>
                            </div>
                            <input type="file" id="imageFile" name="files" multiple><br><br>
                        </div>
                        <!--<div class="form-check">
                          <input type="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div>-->
                        <button type="submit" class="btn btn-primary mb-5">Add</button>
                    </form>
                </div>
            </div>

        </section>
    </main>

</body>
