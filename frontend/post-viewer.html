<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Records</title>

    <!--JQuery-->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" type="text/javascript"></script>
    <!--Bootstrap-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>

    <script src="js/checkLoginState.js"></script>
    <script src="js/postViewer.js"></script>
    <link rel="stylesheet" href="css/recordViewer.css">

</head>

<body>

    <header class="main-header">
        <nav id="main-nav" class="navbar navbar-expand-sm bg-light navbar-light">
            <!--<a class="navbar-brand" href="#"><img class="img-fluid" src="pictures/mts-logo-transparent-bg.png" alt="MTS Logo"></a>-->
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="nav-list collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main>
        <section class="record-viewer">
            <div class="card">
                <div class="card-header">
                    <h1 class="text-center">Post Viewer</h1>
                </div>
                <div class="card-body">
                    <div class="main-title mb-4">
                        <h3 class="text-center">Filter Search</h3>
                    </div>

                    <form id="basic-data-filter-form">
                        <div class="form-row">
                            <div class="col-lg-4 col-sm-12">
                                <input id="postIdFilter" key="postId" type="number" class="form-control"
                                    placeholder="Post ID">
                            </div>
                            <div class="col-lg-4 col-sm-12">
                                <input id="dateFilter" key="date" type="text" class="form-control"
                                    placeholder="yyyy-mm-dd">
                            </div>
                            <div class="col-lg-3 col-sm-12">
                                <input id="categoryIdFilter" key="categoryId" type="number" class="form-control"
                                    placeholder="Category ID">
                            </div>
                            <!--<div class="col-lg-3 col-sm-12">
                                <input id="monthFilter" key="month" type="number" class="form-control" placeholder="Post title">
                            </div>-->
                            <div>
                                <input type="submit" class="btn btn-primary ml-4">
                            </div>

                        </div>
                    </form>

                    <!-- The Modal -->
                    <div id="myModal" class="modal">

                        <div class="modal-content">

                            <!-- Modal Header -->
                            <div class="modal-header">
                                <div class="modal-title-container">

                                </div>
                                <button type="button" class="close" data-dismiss="modal">&times;</button>
                            </div>

                            <!-- Modal body -->
                            <div class="modal-body">

                            </div>

                            <!-- Modal footer -->
                            <div class="modal-footer">
                                <button type="button" class="btn-close btn btn-danger"
                                    data-dismiss="modal">Close</button>
                            </div>

                        </div>

                    </div>

                    <table class="table mt-5 table-striped">
                        <thead class="thead-dark">
                            <tr>
                                <th scope="col">Post ID</th>
                                <th scope="col">Title</th>
                                <th scope="col">Date</th>
                                <th scope="col">Author</th>
                                <th scope="col">Options</th>
                                <!--<th scope="col">Options</th>-->
                            </tr>
                        </thead>
                        <tbody id="basic-data-tbody">

                        </tbody>
                    </table>

                    <div class="form-row">
                        <div class="col-11">
                            <nav aria-label="Page navigation example">
                                <ul class="pagination">
                                    <li class="page-item"><a fn="gotoFirstPage" id="first-page" class="page-link"
                                            href="#">First</a></li>
                                    <li class="page-item"><a fn="changePage" value="-1" id="previous-page"
                                            class="page-link" href="#">Previous</a></li>
                                    <li class="page-item"><a fn="changePage" value="1" id="next-page" class="page-link"
                                            href="#">Next</a></li>
                                    <li class="page-item"><a class="page-link" href="#">Last</a></li>
                                </ul>
                            </nav>
                        </div>
                        <div class="col-1">
                            <select fn="changePageSize" id="page-size-select" class="custom-select">
                                <option value="3">3</option>
                                <option value="5" selected>5</option>
                                <option value="10">10</option>
                                <option value="20">20</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>



</body>

</html>
